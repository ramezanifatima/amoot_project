{% extends 'base.html' %}
{% block title %}add new book to library{% endblock %}

{% block content %}
    <div class="container mt-4">

    <h2>Add Book</h2>
    <form method="post" novalidate="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'book:book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock %}
