{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'book:book_list'  %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
